    <style>
        .glass-circle {
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.4);
        }
        .main-hub-shadow {
            box-shadow: 0 10px 40px rgba(0, 224, 239, 0.25);
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .route-glow {
            filter: drop-shadow(0 0 8px rgba(0, 224, 239, 0.5));
        }
        .logo-glow-active {
            filter: drop-shadow(0 0 10px rgba(0, 224, 239, 0.8));
        }
        @keyframes logo-pulse {
            0% { box-shadow: 0 0 5px rgba(0, 224, 239, 0.2); transform: scale(1); }
            50% { box-shadow: 0 0 25px rgba(0, 224, 239, 0.5); transform: scale(1.05); }
            100% { box-shadow: 0 0 5px rgba(0, 224, 239, 0.2); transform: scale(1); }
        }
        .animate-logo-pulse {
            animation: logo-pulse 3s infinite ease-in-out;
        }
        body {
            background-color: #F8FAFC;
            color: #0F172A;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0.15;
            pointer-events: none;
            background-image: url("https://www.transparenttextures.com/patterns/clean-gray-paper.png");
            z-index: 999;
            mix-blend-mode: multiply;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }
        .floating {
            animation: float 5s ease-in-out infinite;
        }
        .logo-text, .logo-img { display: none !important; }
